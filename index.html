<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeFi Tax Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DeFi Tax Calculator</h1>
        <div class="form-group">
            <label for="wallet">Wallet Address:</label>
            <input type="text" id="wallet" placeholder="Enter your wallet address">
        </div>
        <div class="form-group">
            <label for="blockchain">Blockchain:</label>
            <input type="text" id="blockchain" placeholder="Enter the blockchain">
        </div>
        <div class="form-group">
            <button onclick="calculateTaxes()">Calculate Taxes</button>
        </div>
        <div id="results"></div>
    </div>

    <script>
        async function calculateTaxes() {
            const wallet = document.getElementById('wallet').value;
            const blockchain = document.getElementById('blockchain').value;
            const resultsDiv = document.getElementById('results');

            resultsDiv.innerHTML = 'Fetching transactions...';

            // Replace with your backend API endpoint
            const response = await fetch(`https://your-api-endpoint/calculate?wallet=${wallet}&blockchain=${blockchain}`);
            const data = await response.json();

            resultsDiv.innerHTML = `Total Gains/Losses: ${data.gainsLosses}`;
        }
    </script>
</body>
</html>
